<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style1.css" />
    <title>Web Design Mastery | Fudo</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="index.html" class="logo">
                        <img src="logo.png" alt="logo" />
                        <span>Fudo</span>
                    </a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="index.html">Why Fudo</a></li>
                <li><a href="#service">Services</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>
                    <button class="btn">
                        <span><i class="ri-login-box-line"></i></span>
                        Login
                    </button>
                </li>
            </ul>
            <div class="nav__btns">
                <button class="btn">
                    <span><i class="ri-login-box-line"></i></span>
                    Login
                </button>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="profile-icon">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="User Icon" />
        </div>
        <form class="login-form">
            <div class="input-group">
                <span class="icon"><img src="https://img.icons8.com/ios-filled/20/ffffff/user.png" /></span>
                <input type="email" placeholder="Email ID" required />
            </div>
            <div class="input-group">
                <span class="icon"><img src="https://img.icons8.com/ios-filled/20/ffffff/lock.png" /></span>
                <input type="password" placeholder="Password" required />
            </div>
            <div class="options">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>
</body>

</html>
